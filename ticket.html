<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="container">
        <div id="icon">
                <div class="card">
                    <button id="button" class="tiket" onClick="confirmation('Bronze')">
                        <img src="bronze.png" height="100px" width="100px" alt="bronze"></button>
                    <div class="container">
                    <h4><b> Tiket Bronze</b><br>
                        <b>Rp.250.000</b></h4>
                    </div>
                </div>
                <div class="card">
                    <button id="button" class="tiket" onClick="confirmation('Silver')">
                        <img src="Silver.png" height="100px" width="100px"alt="silver"></button>
                    <div class="container">
                    <h4><b>Tiket Silver</b><br>
                        <b>Rp.500.000</b></h4>
                    </div>
                </div>
                <div class="card">
                    <button id="button" class="tiket" onClick="confirmation('Platinum')">
                        <img src="platinum.png" alt="Avatar" style="width:100px"></button>
                    <div class="container">
                    <h4><b>Tiket Platinum</b><br>
                        <b>Rp.750.000</b></h4>
                    </div>
                </div>
                <div class="card">
                    <button id="button" class="tiket" onClick= "confirmation('Gold')">
                         <img src="gold.png" alt="Avatar" style="width:100px"></button>
                    <div class="container">
                    <h4><b>Tiket Gold</b><br>
                        <b>Rp.1.000.000</b></h4>
                    </div>
                </div> 
            </div>
        </div>
        <div id="placeHolder">
            <p>Pemegang Tiket:</p>
            <input id="nama" type="nama" placeholder="nama">
        </div>
    </div>
    <script src="script3.js"></script>
</body>
    </html>
